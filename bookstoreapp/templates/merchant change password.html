		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

	      <div class="collapse navbar-collapse" id="ftco-nav">

<img src="{% static 'images/cb.jpg' %}" height="100px" width="100%" />

  <section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="{%  url 'merchant_change_password' %}" class="contact-form" method="post">
				<h2>Change password Here</h2>
				{% csrf_token %}
            	<div class="form-group">
               <label>Enter Old Password:</label>
	                <div class="form-group">
	                  <input type="password" class="form-control" name="password" placeholder="Enter old password" required>
	                </div>
                </div>
                 <label>Enter New Password:</label>
	                <div class="form-group">
	                  <input type="password" class="form-control" name="newpassword" placeholder="Enter New Password" required>
	                </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
				{{msg}}
            </form>
	  </div>
		</div></div>
    </section>
