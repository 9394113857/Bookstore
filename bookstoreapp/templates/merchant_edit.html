<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    {% load static %}
</head>
{% include 'header.html' %}
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
		      <a class="navbar-brand" href="{% url 'merchantprofile'%}"><span class=" "></span> Online Book Store</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item"><a href="/merchant_details_display/" class="nav-link">BookStore</a></li>
                <li class="nav-item "><a href="/merchant_view_feedback/" class="nav-link">Feedbacks</a></li>
                <li class="nav-item"><a href="/book_order/" class="nav-link">Orders</a></li>
				<li class="nav-item"><a href="/merchant_change_password/" class="nav-link">ChangePassword</a></li>
                <li class="nav-item"><a href="/merchant_logout/" class="nav-link">Logout</a></li>

	        </ul>
	      </div>
        </div>
	  </nav>

<img src="{% static 'images/cb.jpg' %}" height="200px" width="100%" />


  <section class="ftco-section contact-section">
      <div class="container mt-2">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="{%  url 'merchant_update' %}" class="contact-form" method="post" enctype="multipart/form-data">
				<h2>Update Here</h2>
				{% csrf_token %}
	                <div class="form-group">
                        <label>Enter Full Name</label>
	                  <input type="text" class="form-control" name="fullname" value="{{merchant.fullname}}" placeholder="Your full Name">
	                </div>
	                <div class="form-group">
                        <label>Enter Mobile Number</label>
	                  <input type="number" class="form-control" name="mobile" value="{{merchant.mobile}}" placeholder="Your mobile Number">
	                </div>

              <div class="form-group">
                  <label>Enter Your City </label>
                <input type="text" class="form-control" name="city" value="{{merchant.city}}" placeholder="City">
              </div>

                <div class="form-group">
                  <label>Enter Your Email </label>
                <input type="email" class="form-control" name="email" value="{{merchant.email}}" readonly>
              </div>

                <input type="password" class="form-control" name="password" value="{{merchant.password}}" placeholder="Your password" hidden="hidden">

                 <div class="form-group">
                  <label>Enter Store Name </label>
                <input type="text" class="form-control" name="store" value="{{merchant.store}}" placeholder="Store name">
              </div>

                 <div class="form-group">
                  <label>Store Image </label>
                <input type="file" class="form-control" name="img"  placeholder="your Email">{{merchant.img}}
              </div>


              <div class="form-group">
                  <label>Enter Your Address</label>
                <textarea name="address" id=""  cols="30" rows="7" class="form-control" placeholder="Address">{{merchant.address}}</textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
                {{msg}}
            </form>
	  </div>
		</div></div>
    </section>
</html>
