<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

{% include 'header.html' %}
  	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
		      <a class="navbar-brand" href="{%  url 'customerprofile' %}"><span class=" "></span> Online Book Store</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="oi oi-menu"></span> Menu
		      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	           <li class="nav-item"><a href="/customer_details_display/" class="nav-link">My Details</a></li>
	          <li class="nav-item"><a href="/customer_change_password/" class="nav-link">Change Password</a></li>
                	          <li class="nav-item"><a href="/customer_view_book/" class="nav-link">Book Stores</a></li>
                				<li class="nav-item"><a href="/customer_view_order/" class="nav-link">My Orders</a></li>
	          <li class="nav-item"><a href="/customer_logout/" class="nav-link">Logout</a></li>


	        </ul>
	      </div>
		  </div>
	  </nav>


<img src="{% static 'images/book2.jpg' %}" width="100%" height="300px" />

<section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-6 ftco-animate">
            <form action="{% url 'customer_update' %}" class="contact-form" method="post">
                <h2>Update Here</h2>
				{% csrf_token %}
	                <div class="form-group">
                        <label>Enter Full Name</label>
	                  <input type="text" class="form-control" name="fullname" value="{{customer.fullname}}" placeholder="Your full Name">
	                </div>
	                <div class="form-group">
                        <label>Enter Mobile Number</label>
	                  <input type="number" class="form-control" name="mobile" value="{{customer.mobile}}" placeholder="Your mobile Number">
	                </div>

              <div class="form-group">
                  <label>Enter Your City </label>
                <input type="text" class="form-control" name="city" value="{{customer.city}}" placeholder="City">
              </div>

                <div class="form-group">
                  <label>Enter Your Email </label>
                <input type="email" class="form-control" name="email" value="{{customer.email}}" placeholder="your Email">
              </div>


                <input type="password" class="form-control" value="{{customer.password}}" name="password" readonly placeholder="Your password" hidden="hidden">


              <div class="form-group">
                  <label>Enter Your Address</label>
                <textarea name="address" id=""  cols="30" rows="7" class="form-control" placeholder="Address">{{customer.address}}</textarea>
              </div>

              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
                {{msg}}
            </form>
          </div>
        </div>
      </div>
    </section>
</body>
</html>

{% include 'footer.html' %}
